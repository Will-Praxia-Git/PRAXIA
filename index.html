<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>praxia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            font-size: 13px;
            line-height: 1.4;
            letter-spacing: 0.02em;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        
        /* Lava lamp background */
        .lava-lamp {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #2D1B69 0%, #0F0620 100%);
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            mix-blend-mode: screen;
            animation: float 20s infinite ease-in-out;
        }
        
        .blob1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.8) 0%, rgba(255, 0, 150, 0) 70%);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }
        
        .blob2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(150, 0, 255, 0.8) 0%, rgba(150, 0, 255, 0) 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
            animation-duration: 30s;
        }
        
        .blob3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 0, 100, 0.8) 0%, rgba(255, 0, 100, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
            animation-duration: 35s;
        }
        
        .blob4 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(200, 0, 255, 0.8) 0%, rgba(200, 0, 255, 0) 70%);
            bottom: 20%;
            left: 10%;
            animation-delay: 15s;
            animation-duration: 28s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -100px) scale(1.1);
            }
            50% {
                transform: translate(-100px, 100px) scale(0.9);
            }
            75% {
                transform: translate(50px, -50px) scale(1.05);
            }
        }
        
        /* Main content */
        .main-content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stream-button {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 0.02em;
            transition: all 0.3s;
        }
        
        .stream-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .content-box {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #FFFFFF;
        }
        
        h1 {
            font-size: 13px;
            font-weight: normal;
            letter-spacing: 0.1em;
            margin-bottom: 40px;
        }
        
        .status-text {
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .email-link {
            color: #FFFFFF;
            text-decoration: none;
            border-bottom: 0.5px solid #FFFFFF;
            transition: opacity 0.2s;
        }
        
        .email-link:hover {
            opacity: 0.7;
        }
        
        /* Stream overlay */
        .stream-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0;
            overflow-y: auto;
            padding: 20px;
            z-index: 100;
            font-family: monospace;
        }
        
        .close-stream {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #0f0;
            cursor: pointer;
            font-size: 30px;
            z-index: 101;
        }
        
        .close-stream:hover {
            color: #ff0;
        }
        
        .stream {
            white-space: pre;
            animation: flicker 0.5s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        
        .message {
            color: #ff0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .rage-text {
            color: #f00;
            animation: shake 0.3s infinite;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        
        .spiritual {
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        
        .glitch {
            animation: glitch 0.3s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); color: #0ff; }
            40% { transform: translateX(2px); color: #f0f; }
            60% { transform: translateX(-1px); color: #ff0; }
            80% { transform: translateX(1px); color: #0f0; }
            100% { transform: translateX(0); }
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .stream-button {
                top: 20px;
                right: 20px;
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .content-box {
                margin: 0 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

        function openStream() {
            document.getElementById('streamOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
            generateStream();
            startAutoScroll();
        }
        
        function closeStream() {
            document.getElementById('streamOverlay').style.display = 'none';
            document.body.style.overflow = 'hidden';
            stopAutoScroll();
        }
        
        let scrollInterval;
        let scrollPos = 0;
        
        function startAutoScroll() {
            scrollInterval = setInterval(() => {
                scrollPos += 1;
                document.getElementById('streamOverlay').scrollTop = scrollPos;
                if (scrollPos > document.getElementById('streamOverlay').scrollHeight) {
                    scrollPos = 0;
                }
            }, 50);
        }
        
        function stopAutoScroll() {
            clearInterval(scrollInterval);
            scrollPos = 0;
        }
        
        document.getElementById('streamOverlay').addEventListener('click', function(e) {

            }
        });
